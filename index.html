<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="style.css">

<title>Hello, world!</title>
</head>

<body>
  <!-- barra de navegacion -->
  <nav class="navbar bg-light sticky-top">
    <div class="container justify-content-between">
      <div class="col">
        <a class="navbar-brand fst-italic" href="#">
          <i class="fa-brands fa-instagram"></i>
          Instagram
        </a>
      </div>
      <div class="col-auto d-flex">
        <!-- boton modal -->
        <button type="button" class="btn bg-success text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Create a New Post
        </button>
        <!-- boton gear -->
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-gear"></i>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- barra de vista -->
  <div class="row py-2">
    <ul class="nav nav-pills justify-content-center">
      <li class="nav-item-auto bg-secondary:hover">
        <a class="btn btn-white" aria-current="page" href="#"><i class="fa-solid fa-grip"></i></a>
      </li>
      <li class="nav-item.auto">
        <a class="btn btn-white" href="index2.html"><i class="fa-solid fa-stop"></i></a>
      </li>
    </ul>
  </div>
  <!-- imagenes -->
  <div class="container">
    <div class="row">

      <div class="col-4 p-1"><img src="https://picsum.photos/id/1015/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/10/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/100/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/1000/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/1002/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/106/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/1004/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/1006/400/200" class="img-responsive" width="100%"></div>
      <div class="col-4 p-1"><img src="https://picsum.photos/id/1040/400/200" class="img-responsive" width="100%"></div>
    </div>
  </div>
  <!-- modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="button" class="btn btn-light"><i class="fa-solid fa-camera"></i></button> 
          <button type="button" class="btn btn-light"><i class="fa-solid fa-location-dot"></i></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Publish</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

</html>
